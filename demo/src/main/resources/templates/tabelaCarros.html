<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabela de Carros</h1>
<table>
    <tr th:each="carro: ${carros}">
    <td th:text="${carro.num}" >
    <td th:text="${carro.nomeMarca}" >
    <td th:text="${carro.Cor}" >
    </tr>
</table>
</body>
</html>
